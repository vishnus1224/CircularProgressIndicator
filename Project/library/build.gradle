apply plugin: 'com.android.library'

ext {
    bintrayRepo = 'maven'
    bintrayName = 'CircularProgressIndicator'

    publishedGroupId = 'com.vishnus1224.circularprogressindicator'
    libraryName = 'CircularProgressIndicator'
    artifact = 'library'

    libraryDescription = 'Displays the progress in a circle with animation along with the progress percentage.'

    siteUrl = 'https://github.com/vishnus1224/CircularProgressIndicator'
    gitUrl = 'https://github.com/vishnus1224/CircularProgressIndicator.git'

    libraryVersion = '1.0.1'

    developerId = 'vishnus1224'
    developerName = 'Vishnu Shirodker'
    developerEmail = 'vishnus1224@gmail.com'

    licenseName = 'MIT'
    licenseUrl = 'http://opensource.org/licenses/MIT'
    allLicenses = ["MIT"]
}

android {
    compileSdkVersion 21
    buildToolsVersion "23.0.1"

    defaultConfig {
        minSdkVersion 11
        targetSdkVersion 21
        versionCode 1
        versionName version
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}
apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/installv1.gradle'
apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/bintrayv1.gradle'

